        <div class="main">
            <div class="header">

                <img src="./img/logo.png" alt="logo clinica plena" width="100px">
                <h1>Clinica Vida Plena</h1>
                <img src="./img/agendamento.jpg" alt="Paciente entrando em contato" width="300px">
                
            </div>
    
            <div class="content">
                <h2>Contato</h2>
                <p>
                    <strong>Telefone:</strong> (62) 3333-1234 e <strong>WhatsApp: </strong>(62) 9984144-4554
                </p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3821.9349201947152!2d-49.296286800000004!3d-16.6801398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef41cf2af4109%3A0x5b905c5dd8ea662d!2sAv.%20Central%2C%20123%20-%20St.%20Castelo%20Branco%2C%20Goi%C3%A2nia%20-%20GO%2C%2074405-040!5e0!3m2!1spt-BR!2sbr!4v1730336779018!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
                <form name="chamado" onsubmit="alert('enviado o chamado')">
                    <label for="campo_nome">Nome:</label>
                    <input id="campo_nome" type="text" placeholder="Digite o seu Nome">
                    
                    <label for="campo_email">E-mail:</label>
                    <input id="campo_email" type="email" placeholder="Digite o seu email">
                    <br><br>
                    <label for="campo_Assunto">Assunto:</label>
                    <input id="campo_Assunto" type="text" placeholder="Digite o Assunto">
                    <br><br>
                    
                    <textarea id="campo_mensagem" placeholder="Digite aqui a sua necessidade" cols="58" rows="10"></textarea>
                    <br>
                    <button type="submit">Enviar</button>
                </form>

                
            </div>
    
            <div class="footer">
                <p class="textoFooter">
                    Telefone: (62) 3333-1234 <br>
                    Endereço: Avenida Central, 123, Setor Castelo Branco, Goiânia, GO<br>
                    E-mail: contato@vidaplenaclinica.com.br
                </p>
            </div>
        </div>
